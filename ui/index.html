<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        #player-container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        audio {
            width: 100%;
            outline: none;
        }

        #book-content {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            flex: 1;
            line-height: 1.6;
            font-size: 1.1em;
        }

        p {
            margin-bottom: 1.5em;
        }

        .word {
            cursor: pointer;
            padding: 2px 0;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .word:hover {
            background-color: #e8f0fe;
        }

        .active-word {
            background-color: #ffd700;
            /* Gold highlight */
            color: #000;
            font-weight: 500;
        }

        /* Auto-scroll behavior */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>

    <h1>Lumi Player</h1>

    <div id="player-container">
        <!-- Audio source will be set via JS or hardcoded for checking -->
        <audio id="audio-player" controls preload="metadata">
            <source src="data/The%20Fellowship%20of%20the%20Ring%20Lord%20of%20the%20Rings,%20Book%201.mp3"
                type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div id="book-content">
        <p>Loading book content...</p>
    </div>


    <script src="app.js"></script>
</body>

</html>
